<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        nav>
            <ul>
                <li> <a href="index.html">Homepage</a></li>
                <li> <a href="about.html">About Us</a></li>
                <li> <a href="register.html">Register</a></li>
                <li> <a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <form action="submit-form" method="post">
                <label for="FullName">Full Name:</label>
                <input type="text" id="FullName" name="FullName" placeholder="Enter your Full Name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="eaxmple@domain.com"><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="4" maxlength="8"><br>
                <label for="FullName">Agree to Terms & Conditions:</label>
                <input type="checkbox" id="" value="Terms and Conditions"><br>
                <input type="submit" value="Register Now"><br>
            </form>
        </div>
    </main>
</body>
</html>
